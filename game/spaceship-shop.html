<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Orbital Station – Shipyard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(#0b1020, #02030a);
      color: #e6f0ff;
    }
    header {
      padding: 16px;
      background: #0f1a33;
      border-bottom: 1px solid #223366;
    }
    header h1 { margin: 0; font-size: 20px; }

    .shop {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 16px;
      padding: 16px;
    }

    .ship-card {
      background: rgba(20,30,60,0.85);
      border: 1px solid #2c4aa0;
      border-radius: 8px;
      padding: 12px;
    }

    .ship-preview {
      height: 120px;
      background: linear-gradient(135deg, #1b2a55, #0a1433);
      border-radius: 6px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: #9fb8ff;
    }

    .ship-name {
      font-weight: bold;
      margin-bottom: 4px;
    }

    .ship-stats {
      font-size: 12px;
      line-height: 1.4;
      margin-bottom: 8px;
    }

    .ship-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .price {
      color: #7dff9f;
      font-weight: bold;
    }

    button {
      background: #2c7cff;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background: #555;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<header>
  <h1>Orbital Station A-17 — Shipyard</h1>
  <div>Services: Refuel • Outfits • Shipyard</div>
</header>

<section class="shop">
  <div class="ship-card">
    <div class="ship-preview">[ Light Fighter ]</div>
    <div class="ship-name">XF-12 Sparrow</div>
    <div class="ship-stats">
      Hull: 120<br>
      Speed: High<br>
      Cargo: 8t
    </div>
    <div class="ship-footer">
      <span class="price">45,000 cr</span>
      <button>Buy</button>
    </div>
  </div>

  <div class="ship-card">
    <div class="ship-preview">[ Medium Trader ]</div>
    <div class="ship-name">Mercury-C</div>
    <div class="ship-stats">
      Hull: 280<br>
      Speed: Medium<br>
      Cargo: 45t
    </div>
    <div class="ship-footer">
      <span class="price">120,000 cr</span>
      <button>Buy</button>
    </div>
  </div>

  <div class="ship-card">
    <div class="ship-preview">[ Heavy Gunship ]</div>
    <div class="ship-name">Ares-IX</div>
    <div class="ship-stats">
      Hull: 520<br>
      Speed: Low<br>
      Cargo: 15t
    </div>
    <div class="ship-footer">
      <span class="price">310,000 cr</span>
      <button disabled>Reputation too low</button>
    </div>
  </div>
</section>

</body>
</html>
