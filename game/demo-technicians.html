<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Technician Spaceships Demo (Canvas)</title>
  <style>
    body {
      margin: 0;
      background: #050814;
      color: #e5e9f0;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 12px 0 4px;
      font-size: 20px;
    }
    p {
      margin: 0 0 10px;
      font-size: 13px;
      opacity: 0.8;
    }
    canvas {
      background: radial-gradient(circle at 30% 10%, #202b46 0, #050814 55%);
      border: 1px solid #333;
      margin: 12px;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Technician Spaceships â€“ Canvas Demo</h1>
  <p>5 high-tech modular ships: frigate, drone carrier, support, science vessel, ring cruiser.</p>
  <canvas id="techCanvas" width="1100" height="420"></canvas>

  <script>
    // Command (terminal): npx serve .   // then open http://localhost:3000/this-file.html

    const canvas = document.getElementById('techCanvas');
    const ctx = canvas.getContext('2d');

    function withTransform(ctx, x, y, s, rot, fn) {
      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(rot || 0);
      ctx.scale(s, s);
      fn(ctx);
      ctx.restore();
    }

    function drawStarfield(ctx, count) {
      ctx.save();
      for (let i = 0; i < count; i++) {
        const x = Math.random() * ctx.canvas.width;
        const y = Math.random() * ctx.canvas.height;
        const r = Math.random() * 1.3 + 0.2;
        const g = ctx.createRadialGradient(x, y, 0, x, y, r * 3);
        g.addColorStop(0, 'rgba(255,255,255,0.9)');
        g.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.fillStyle = g;
        ctx.beginPath();
        ctx.arc(x, y, r * 3, 0, Math.PI * 2);
        ctx.fill();
      }
      ctx.restore();
    }

    // 1) Technician Modular Frigate
    function drawTechFrigate(ctx) {
      ctx.save();

      const hullGrad = ctx.createLinearGradient(-40, 0, 60, 0);
      hullGrad.addColorStop(0, '#e5f2ff');
      hullGrad.addColorStop(0.5, '#a1b8d8');
      hullGrad.addColorStop(1, '#5e81ac');
      ctx.fillStyle = hullGrad;
      ctx.strokeStyle = '#d8dee9';
      ctx.lineWidth = 1.2;

      ctx.beginPath();
      ctx.moveTo(-50, -14);
      ctx.lineTo(40, -14);
      ctx.lineTo(64, 0);
      ctx.lineTo(40, 14);
      ctx.lineTo(-50, 14);
      ctx.lineTo(-64, 8);
      ctx.lineTo(-64, -8);
      ctx.closePath();
      ctx.fill();
      ctx.stroke();

      // dorsal data spine
      ctx.fillStyle = '#2e3440';
      ctx.fillRect(-24, -10, 40, 6);

      // segment lines
      ctx.strokeStyle = 'rgba(76,86,106,0.8)';
      ctx.lineWidth = 0.6;
      ctx.beginPath();
      ctx.moveTo(-30, -14);
      ctx.lineTo(-30, 14);
      ctx.moveTo(0, -14);
      ctx.lineTo(0, 14);
      ctx.moveTo(30, -14);
      ctx.lineTo(30, 14);
      ctx.stroke();

      // window band
      ctx.fillStyle = '#1f2933';
      ctx.fillRect(-18, 2, 36, 6);
      ctx.fillStyle = '#88c0ff';
      for (let x = -14; x <= 14; x += 7) {
        ctx.fillRect(x - 1, 3, 2, 4);
      }

      // engine glow
      ctx.globalCompositeOperation = 'lighter';
      const g = ctx.createRadialGradient(-68, 0, 0, -68, 0, 14);
      g.addColorStop(0, 'rgba(160,230,255,1)');
      g.addColorStop(1, 'rgba(160,230,255,0)');
      ctx.fillStyle = g;
      ctx.beginPath();
      ctx.arc(-68, 0, 14, 0, Math.PI * 2);
      ctx.fill();

      ctx.restore();
    }

    // 2) Technician Drone Carrier (central hull + pods)
    function drawTechDroneCarrier(ctx) {
      ctx.save();

      // central hull
      const hullGrad = ctx.createLinearGradient(-30, 0, 60, 0);
      hullGrad.addColorStop(0, '#edf3ff');
      hullGrad.addColorStop(1, '#7b88a3');
      ctx.fillStyle = hullGrad;
      ctx.strokeStyle = '#d8dee9';
      ctx.lineWidth = 1.2;

      ctx.beginPath();
      ctx.moveTo(-40, -16);
      ctx.lineTo(46, -16);
      ctx.lineTo(64, -6);
      ctx.lineTo(68, 0);
      ctx.lineTo(64, 6);
      ctx.lineTo(46, 16);
      ctx.lineTo(-40, 16);
      ctx.lineTo(-50, 10);
      ctx.lineTo(-50, -10);
      ctx.closePath();
      ctx.fill();
      ctx.stroke();

      // side drone pods
      ctx.fillStyle = '#4c566a';
      ctx.beginPath();
      ctx.roundRect(-6, -26, 18, 52, 6);
      ctx.fill();

      ctx.fillStyle = '#2e3440';
      ctx.beginPath();
      ctx.roundRect(-2, -22, 10, 44, 4);
      ctx.fill();

      // drone launch doors
      ctx.fillStyle = '#88c0ff';
      ctx.fillRect(4, -4, 4, 3);
      ctx.fillRect(4, 2, 4, 3);

      // deck lights
      ctx.fillStyle = '#5e81ac';
      for (let x = -30; x <= 40; x += 10) {
        ctx.fillRect(x - 1, -10, 2, 4);
      }
      ctx.fillStyle = '#a3be8c';
      for (let x = -30; x <= 40; x += 10) {
        ctx.fillRect(x - 1, 8, 2, 4);
      }

      // small drones (above hull)
      ctx.globalCompositeOperation = 'lighter';
      function drone(x, y) {
        ctx.beginPath();
        ctx.arc(x, y, 3, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(140, 220, 255, 0.9)';
        ctx.fill();
      }
      drone(20, -26);
      drone(32, -20);
      drone(44, -26);

      ctx.globalCompositeOperation = 'source-over';
      ctx.restore();
    }

    // 3) Technician Support Cruiser (containers & beams)
    function drawTechSupport(ctx) {
      ctx.save();

      // main spine
      ctx.fillStyle = '#7b88a3';
      ctx.fillRect(-60, -5, 120, 10);

      // front module
      const frontGrad = ctx.createLinearGradient(0, -20, 0, 20);
      frontGrad.addColorStop(0, '#e5f2ff');
      frontGrad.addColorStop(1, '#9bb0ce');
      ctx.fillStyle = frontGrad;
      ctx.strokeStyle = '#d8dee9';
      ctx.lineWidth = 1.2;

      ctx.beginPath();
      ctx.roundRect(10, -16, 50, 32, 6);
      ctx.fill();
      ctx.stroke();

      // cargo containers
      const contGrad = ctx.createLinearGradient(-50, -20, -10, 20);
      contGrad.addColorStop(0, '#e5e9f0');
      contGrad.addColorStop(1, '#a3be8c');
      ctx.fillStyle = contGrad;
      ctx.strokeStyle = '#4c566a';
      ctx.lineWidth = 1;

      ctx.beginPath();
      ctx.roundRect(-58, -18, 32, 18, 3);
      ctx.fill();
      ctx.stroke();

      ctx.beginPath();
      ctx.roundRect(-58, 0, 32, 18, 3);
      ctx.fill();
      ctx.stroke();

      // container ribs
      ctx.strokeStyle = 'rgba(76,86,106,0.7)';
      ctx.lineWidth = 0.6;
      for (let x = -50; x <= -32; x += 6) {
        ctx.beginPath();
        ctx.moveTo(x, -18);
        ctx.lineTo(x, 0);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, 18);
        ctx.stroke();
      }

      // support beams to spine
      ctx.strokeStyle = '#88c0d0';
      ctx.lineWidth = 1;
      ctx.beginPath();
      ctx.moveTo(-42, -18);
      ctx.lineTo(-30, -5);
      ctx.moveTo(-42, 18);
      ctx.lineTo(-30, 5);
      ctx.stroke();

      // engines (small)
      ctx.fillStyle = '#2e3440';
      ctx.beginPath();
      ctx.arc(-70, -4, 7, 0, Math.PI * 2);
      ctx.fill();
      ctx.beginPath();
      ctx.arc(-70, 4, 7, 0, Math.PI * 2);
      ctx.fill();

      // engine glow
      ctx.globalCompositeOperation = 'lighter';
      const g1 = ctx.createRadialGradient(-78, -4, 0, -78, -4, 14);
      g1.addColorStop(0, 'rgba(150,220,255,1)');
      g1.addColorStop(1, 'rgba(150,220,255,0)');
      ctx.fillStyle = g1;
      ctx.beginPath();
      ctx.arc(-78, -4, 14, 0, Math.PI * 2);
      ctx.fill();

      const g2 = ctx.createRadialGradient(-78, 4, 0, -78, 4, 14);
      g2.addColorStop(0, 'rgba(150,220,255,1)');
      g2.addColorStop(1, 'rgba(150,220,255,0)');
      ctx.fillStyle = g2;
      ctx.beginPath();
      ctx.arc(-78, 4, 14, 0, Math.PI * 2);
      ctx.fill();

      ctx.globalCompositeOperation = 'source-over';
      ctx.restore();
    }

    // 4) Technician Science Vessel (sensors + ring)
    function drawTechScience(ctx) {
      ctx.save();

      // central body
      const bodyGrad = ctx.createLinearGradient(-20, 0, 60, 0);
      bodyGrad.addColorStop(0, '#e5f2ff');
      bodyGrad.addColorStop(1, '#81a1c1');
      ctx.fillStyle = bodyGrad;
      ctx.strokeStyle = '#d8dee9';
      ctx.lineWidth = 1.2;

      ctx.beginPath();
      ctx.moveTo(-30, -12);
      ctx.lineTo(40, -12);
      ctx.lineTo(60, 0);
      ctx.lineTo(40, 12);
      ctx.lineTo(-30, 12);
      ctx.lineTo(-44, 8);
      ctx.lineTo(-44, -8);
      ctx.closePath();
      ctx.fill();
      ctx.stroke();

      // sensor dish
      ctx.fillStyle = '#d8dee9';
      ctx.beginPath();
      ctx.arc(20, -20, 10, 0, Math.PI, true);
      ctx.fill();
      ctx.strokeStyle = '#a3be8c';
      ctx.lineWidth = 1;
      ctx.beginPath();
      ctx.arc(20, -20, 10, 0, Math.PI, true);
      ctx.stroke();

      ctx.strokeStyle = '#d8dee9';
      ctx.beginPath();
      ctx.moveTo(20, -20);
      ctx.lineTo(20, -28);
      ctx.stroke();

      // experimental ring
      ctx.strokeStyle = '#88c0d0';
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.arc(0, 0, 26, -Math.PI * 0.3, Math.PI * 0.3);
      ctx.stroke();

      // ring connectors
      ctx.strokeStyle = '#4c566a';
      ctx.lineWidth = 1;
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.lineTo(26 * Math.cos(Math.PI * 0.3), 26 * Math.sin(Math.PI * 0.3));
      ctx.moveTo(0, 0);
      ctx.lineTo(26 * Math.cos(-Math.PI * 0.3), 26 * Math.sin(-Math.PI * 0.3));
      ctx.stroke();

      // front scanners
      ctx.fillStyle = '#2e3440';
      ctx.fillRect(42, -4, 8, 8);
      ctx.fillStyle = '#88c0ff';
      ctx.fillRect(45, -2, 3, 4);

      ctx.restore();
    }

    // 5) Technician Ring Cruiser (big energy ring)
    function drawTechRingCruiser(ctx) {
      ctx.save();

      // outer ring
      const ringGrad = ctx.createLinearGradient(-40, 0, 40, 0);
      ringGrad.addColorStop(0, '#88c0d0');
      ringGrad.addColorStop(0.5, '#4c566a');
      ringGrad.addColorStop(1, '#88c0d0');
      ctx.strokeStyle = ringGrad;
      ctx.lineWidth = 4;
      ctx.beginPath();
      ctx.arc(0, 0, 38, 0, Math.PI * 2);
      ctx.stroke();

      // inner ring
      ctx.strokeStyle = '#d8dee9';
      ctx.lineWidth = 1.6;
      ctx.beginPath();
      ctx.arc(0, 0, 26, 0, Math.PI * 2);
      ctx.stroke();

      // central hull
      const hullGrad = ctx.createLinearGradient(-20, 0, 40, 0);
      hullGrad.addColorStop(0, '#e5f2ff');
      hullGrad.addColorStop(1, '#81a1c1');
      ctx.fillStyle = hullGrad;
      ctx.strokeStyle = '#d8dee9';
      ctx.lineWidth = 1.2;

      ctx.beginPath();
      ctx.moveTo(-20, -10);
      ctx.lineTo(30, -10);
      ctx.lineTo(40, 0);
      ctx.lineTo(30, 10);
      ctx.lineTo(-20, 10);
      ctx.lineTo(-26, 6);
      ctx.lineTo(-26, -6);
      ctx.closePath();
      ctx.fill();
      ctx.stroke();

      // spokes
      ctx.strokeStyle = '#a3be8c';
      ctx.lineWidth = 1;
      for (let a = 0; a < Math.PI * 2; a += Math.PI / 3) {
        const r1 = 18;
        const r2 = 38;
        const x1 = Math.cos(a) * r1;
        const y1 = Math.sin(a) * r1;
        const x2 = Math.cos(a) * r2;
        const y2 = Math.sin(a) * r2;
        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.stroke();
      }

      // core glow
      ctx.globalCompositeOperation = 'lighter';
      const core = ctx.createRadialGradient(0, 0, 0, 0, 0, 18);
      core.addColorStop(0, 'rgba(173,216,255,1)');
      core.addColorStop(1, 'rgba(173,216,255,0)');
      ctx.fillStyle = core;
      ctx.beginPath();
      ctx.arc(0, 0, 18, 0, Math.PI * 2);
      ctx.fill();

      ctx.globalCompositeOperation = 'source-over';
      ctx.restore();
    }

    function render() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawStarfield(ctx, 220);

      const ships = [
        drawTechFrigate,
        drawTechDroneCarrier,
        drawTechSupport,
        drawTechScience,
        drawTechRingCruiser
      ];

      const cellW = canvas.width / ships.length;
      const centerY = canvas.height / 2;
      const scale = 2.4;

      ships.forEach((fn, i) => {
        const x = (i + 0.5) * cellW;
        withTransform(ctx, x, centerY, scale, 0, fn);
      });
    }

    render();
  </script>
</body>
</html>
