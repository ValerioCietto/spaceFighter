<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Human Attack Ships</title>
  <style>
    body {
      margin: 0;
      background: #050814;
      color: #e5e9f0;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 16px 0 4px;
      font-size: 20px;
    }
    p {
      margin: 0 0 12px;
      font-size: 13px;
      opacity: 0.8;
    }
    canvas {
      border: 1px solid #333;
      background: radial-gradient(circle at 30% 10%, #1f2937 0, #020617 55%);
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <h1>Human Attack Ships (Canvas 2D)</h1>
  <p>Five detailed vector ships: all ctx paths, gradients, and glows.</p>
  <canvas id="ships" width="1000" height="420"></canvas>

  <script>
    // Command (terminal): npx serve .   // then open http://localhost:3000/this-file.html

    const canvas = document.getElementById('ships');
    const ctx = canvas.getContext('2d');

    function withTransform(ctx, x, y, s, rot, drawFn) {
      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(rot || 0);
      ctx.scale(s, s);
      drawFn(ctx);
      ctx.restore();
    }

    function drawStarfield(ctx, n) {
      ctx.save();
      for (let i = 0; i < n; i++) {
        const x = Math.random() * ctx.canvas.width;
        const y = Math.random() * ctx.canvas.height;
        const r = Math.random() * 1.2 + 0.2;
        const g = ctx.createRadialGradient(x, y, 0, x, y, r * 3);
        const hue = 200 + Math.random() * 40;
        g.addColorStop(0, `hsla(${hue}, 80%, 80%, 1)`);
        g.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.fillStyle = g;
        ctx.beginPath();
        ctx.arc(x, y, r * 3, 0, Math.PI * 2);
        ctx.fill();
      }
      ctx.restore();
    }

    // 1. Navy Strike Fighter (delta wings, dual cannons)
    function drawShip1(ctx) {
      ctx.save();

      const hullGrad = ctx.createLinearGradient(0, -18, 0, 22);
      hullGrad.addColorStop(0, '#e5f2ff');
      hullGrad.addColorStop(0.5, '#9eb8d8');
      hullGrad.addColorStop(1, '#3b4252');

      // main hull
      ctx.fillStyle = hullGrad;
      ctx.strokeStyle = '#cddff5';
      ctx.lineWidth = 0.7;
      ctx.beginPath();
      ctx.moveTo(0, -24);
      ctx.lineTo(14, -6);
      ctx.lineTo(10, 10);
      ctx.lineTo(4, 20);
      ctx.lineTo(-4, 20);
      ctx.lineTo(-10, 10);
      ctx.lineTo(-14, -6);
      ctx.closePath();
      ctx.fill();
      ctx.stroke();

      // cockpit
      const canopy = ctx.createLinearGradient(-3, -16, 3, -4);
      canopy.addColorStop(0, '#1b2e4a');
      canopy.addColorStop(1, '#6bb6ff');
      ctx.fillStyle = canopy;
      ctx.beginPath();
      ctx.moveTo(-3, -18);
      ctx.quadraticCurveTo(0, -22, 3, -18);
      ctx.lineTo(3, -8);
      ctx.quadraticCurveTo(0, -6, -3, -8);
      ctx.closePath();
      ctx.fill();

      // panel lines
      ctx.strokeStyle = 'rgba(255,255,255,0.4)';
      ctx.lineWidth = 0.4;
      ctx.beginPath();
      ctx.moveTo(-8, -6); ctx.lineTo(8, -6);
      ctx.moveTo(-7, 2);  ctx.lineTo(7, 2);
      ctx.moveTo(0, -22); ctx.lineTo(0, 18);
      ctx.stroke();

      // wing edges
      ctx.strokeStyle = '#88c0ff';
      ctx.lineWidth = 0.6;
      ctx.beginPath();
      ctx.moveTo(-14, -6);
      ctx.lineTo(-4, 6);
      ctx.moveTo(14, -6);
      ctx.lineTo(4, 6);
      ctx.stroke();

      // cannons
      ctx.fillStyle = '#4c566a';
      ctx.fillRect(-10, 4, 2, 12);
      ctx.fillRect(8, 4, 2, 12);

      // engine glow
      ctx.globalCompositeOperation = 'lighter';
      const glow = ctx.createRadialGradient(0, 22, 0, 0, 22, 6);
      glow.addColorStop(0, 'rgba(120, 200, 255, 0.9)');
      glow.addColorStop(1, 'rgba(120, 200, 255, 0)');
      ctx.fillStyle = glow;
      ctx.beginPath();
      ctx.arc(0, 22, 6, 0, Math.PI * 2);
      ctx.fill();

      ctx.restore();
    }

    // 2. Heavy Assault Gunship (boxy, missile pods, dorsal turret)
    function drawShip2(ctx) {
      ctx.save();

      const bodyGrad = ctx.createLinearGradient(-18, -8, 18, 12);
      bodyGrad.addColorStop(0, '#cfd8e3');
      bodyGrad.addColorStop(0.5, '#8b9bb2');
      bodyGrad.addColorStop(1, '#4b5563');

      // body
      ctx.fillStyle = bodyGrad;
      ctx.strokeStyle = '#e5e9f0';
      ctx.lineWidth = 0.7;
      ctx.beginPath();
      ctx.roundRect(-18, -8, 36, 20, 4);
      ctx.fill();
      ctx.stroke();

      // nose wedge
      ctx.beginPath();
      ctx.moveTo(-10, -8);
      ctx.lineTo(10, -8);
      ctx.lineTo(4, -18);
      ctx.lineTo(-4, -18);
      ctx.closePath();
      ctx.fill();
      ctx.stroke();

      // side missile pods
      ctx.fillStyle = '#4b5563';
      ctx.beginPath();
      ctx.roundRect(-26, -4, 8, 12, 3);
      ctx.roundRect(18, -4, 8, 12, 3);
      ctx.fill();

      ctx.fillStyle = '#f97316';
      for (let side of [-22, 22]) {
        ctx.beginPath();
        ctx.arc(side, -1, 1.5, 0, Math.PI * 2); ctx.fill();
        ctx.beginPath();
        ctx.arc(side, 3, 1.5, 0, Math.PI * 2); ctx.fill();
      }

      // dorsal turret
      ctx.fillStyle = '#111827';
      ctx.beginPath();
      ctx.arc(0, -4, 5, 0, Math.PI * 2);
      ctx.fill();
      ctx.strokeStyle = '#9ca3af';
      ctx.stroke();

      ctx.strokeStyle = '#9ca3af';
      ctx.lineWidth = 1.2;
      ctx.beginPath();
      ctx.moveTo(0, -4);
      ctx.lineTo(0, -12);
      ctx.stroke();
      ctx.lineWidth = 0.8;
      ctx.beginPath();
      ctx.moveTo(-3, -12);
      ctx.lineTo(3, -12);
      ctx.stroke();

      // windows
      ctx.fillStyle = '#1f2937';
      for (let x = -10; x <= 10; x += 5) {
        ctx.fillRect(x - 1, -3, 2, 3);
      }

      // rear thrusters
      ctx.globalCompositeOperation = 'lighter';
      function thruster(x, y) {
        const g = ctx.createRadialGradient(x, y, 0, x, y, 6);
        g.addColorStop(0, 'rgba(255,180,80,1)');
        g.addColorStop(1, 'rgba(255,180,80,0)');
        ctx.fillStyle = g;
        ctx.beginPath();
        ctx.arc(x, y, 6, 0, Math.PI * 2);
        ctx.fill();
      }
      thruster(-8, 12);
      thruster(8, 12);

      ctx.restore();
    }

    // 3. Stealth Interdictor (flat wedge, aggressive)
    function drawShip3(ctx) {
      ctx.save();

      const hullGrad = ctx.createLinearGradient(0, -24, 0, 18);
      hullGrad.addColorStop(0, '#4b5563');
      hullGrad.addColorStop(0.5, '#374151');
      hullGrad.addColorStop(1, '#111827');

      ctx.fillStyle = hullGrad;
      ctx.strokeStyle = '#93c5fd';
      ctx.lineWidth = 0.8;

      // main wedge
      ctx.beginPath();
      ctx.moveTo(0, -26);
      ctx.lineTo(20, 10);
      ctx.lineTo(10, 18);
      ctx.lineTo(-10, 18);
      ctx.lineTo(-20, 10);
      ctx.closePath();
      ctx.fill();
      ctx.stroke();

      // inner darker shape
      ctx.fillStyle = 'rgba(0,0,0,0.4)';
      ctx.beginPath();
      ctx.moveTo(0, -22);
      ctx.lineTo(14, 8);
      ctx.lineTo(0, 14);
      ctx.lineTo(-14, 8);
      ctx.closePath();
      ctx.fill();

      // panel lines
      ctx.strokeStyle = 'rgba(209,213,219,0.3)';
      ctx.lineWidth = 0.5;
      ctx.beginPath();
      ctx.moveTo(-12, 0); ctx.lineTo(12, 0);
      ctx.moveTo(-8, 8);  ctx.lineTo(8, 8);
      ctx.moveTo(0, -24); ctx.lineTo(0, 14);
      ctx.stroke();

      // forward cannons
      ctx.strokeStyle = '#93c5fd';
      ctx.lineWidth = 1.2;
      ctx.beginPath();
      ctx.moveTo(-6, -20); ctx.lineTo(-6, -26);
      ctx.moveTo(6, -20);  ctx.lineTo(6, -26);
      ctx.stroke();

      // slim cockpit
      const cockpit = ctx.createLinearGradient(-2, -18, 2, -10);
      cockpit.addColorStop(0, '#0f172a');
      cockpit.addColorStop(1, '#60a5fa');
      ctx.fillStyle = cockpit;
      ctx.beginPath();
      ctx.moveTo(-2, -20);
      ctx.quadraticCurveTo(0, -22, 2, -20);
      ctx.lineTo(2, -13);
      ctx.quadraticCurveTo(0, -11, -2, -13);
      ctx.closePath();
      ctx.fill();

      // small cold engine lines
      ctx.globalCompositeOperation = 'lighter';
      ctx.strokeStyle = 'rgba(96,165,250,0.9)';
      ctx.lineWidth = 1;
      ctx.beginPath();
      ctx.moveTo(-8, 18); ctx.lineTo(-8, 23);
      ctx.moveTo(8, 18);  ctx.lineTo(8, 23);
      ctx.stroke();

      ctx.restore();
    }

    // 4. Fleet Interceptor (tri-wing, fast)
    function drawShip4(ctx) {
      ctx.save();

      const hullGrad = ctx.createLinearGradient(0, -20, 0, 18);
      hullGrad.addColorStop(0, '#dbeafe');
      hullGrad.addColorStop(0.4, '#93c5fd');
      hullGrad.addColorStop(1, '#1f2937');

      ctx.fillStyle = hullGrad;
      ctx.strokeStyle = '#bfdbfe';
      ctx.lineWidth = 0.7;

      // vertical body
      ctx.beginPath();
      ctx.moveTo(0, -22);
      ctx.lineTo(6, 16);
      ctx.lineTo(-6, 16);
      ctx.closePath();
      ctx.fill();
      ctx.stroke();

      // left wing
      ctx.beginPath();
      ctx.moveTo(0, -6);
      ctx.lineTo(-18, 4);
      ctx.lineTo(-4, 14);
      ctx.closePath();
      ctx.fill();
      ctx.stroke();

      // right wing
      ctx.beginPath();
      ctx.moveTo(0, -6);
      ctx.lineTo(18, 4);
      ctx.lineTo(4, 14);
      ctx.closePath();
      ctx.fill();
      ctx.stroke();

      // wing leading-edge highlight
      ctx.strokeStyle = '#e5f2ff';
      ctx.lineWidth = 0.6;
      ctx.beginPath();
      ctx.moveTo(-18, 4); ctx.lineTo(-6, -4);
      ctx.moveTo(18, 4);  ctx.lineTo(6, -4);
      ctx.stroke();

      // cockpit
      const canopy = ctx.createLinearGradient(-3, -16, 3, -8);
      canopy.addColorStop(0, '#0f172a');
      canopy.addColorStop(1, '#60a5fa');
      ctx.fillStyle = canopy;
      ctx.beginPath();
      ctx.ellipse(0, -12, 3.5, 5, 0, 0, Math.PI * 2);
      ctx.fill();

      // nose gun
      ctx.strokeStyle = '#1f2937';
      ctx.lineWidth = 1.2;
      ctx.beginPath();
      ctx.moveTo(0, -22);
      ctx.lineTo(0, -26);
      ctx.stroke();

      // small engine glow
      ctx.globalCompositeOperation = 'lighter';
      const g = ctx.createRadialGradient(0, 18, 0, 0, 18, 5);
      g.addColorStop(0, 'rgba(96,165,250,1)');
      g.addColorStop(1, 'rgba(96,165,250,0)');
      ctx.fillStyle = g;
      ctx.beginPath();
      ctx.arc(0, 18, 5, 0, Math.PI * 2);
      ctx.fill();

      ctx.restore();
    }

    // 5. Missile Destroyer (long hull, multiple launch cells)
    function drawShip5(ctx) {
      ctx.save();

      const hullGrad = ctx.createLinearGradient(0, -26, 0, 26);
      hullGrad.addColorStop(0, '#e5e7eb');
      hullGrad.addColorStop(0.5, '#9ca3af');
      hullGrad.addColorStop(1, '#374151');

      // long hull
      ctx.fillStyle = hullGrad;
      ctx.strokeStyle = '#e5e9f0';
      ctx.lineWidth = 0.7;
      ctx.beginPath();
      ctx.moveTo(-6, -26);
      ctx.lineTo(6, -26);
      ctx.lineTo(10, -18);
      ctx.lineTo(10, 22);
      ctx.lineTo(6, 26);
      ctx.lineTo(-6, 26);
      ctx.lineTo(-10, 22);
      ctx.lineTo(-10, -18);
      ctx.closePath();
      ctx.fill();
      ctx.stroke();

      // missile cells
      ctx.fillStyle = '#111827';
      for (let y = -14; y <= 14; y += 8) {
        ctx.fillRect(-8, y - 3, 16, 6);
      }

      ctx.fillStyle = '#f97316';
      for (let y = -14; y <= 14; y += 8) {
        for (let x of [-5, -1, 3]) {
          ctx.beginPath();
          ctx.arc(x, y, 1.2, 0, Math.PI * 2);
          ctx.fill();
        }
      }

      // bridge
      ctx.fillStyle = '#111827';
      ctx.beginPath();
      ctx.roundRect(-6, -22, 12, 6, 2);
      ctx.fill();
      ctx.strokeStyle = '#9ca3af';
      ctx.stroke();

      // bridge windows
      ctx.fillStyle = '#60a5fa';
      ctx.fillRect(-4, -20.5, 2, 2);
      ctx.fillRect(-1, -20.5, 2, 2);
      ctx.fillRect(2, -20.5, 2, 2);

      // side armor strips
      ctx.strokeStyle = 'rgba(55,65,81,0.9)';
      ctx.lineWidth = 1.2;
      ctx.beginPath();
      ctx.moveTo(-10, -16); ctx.lineTo(-10, 16);
      ctx.moveTo(10, -16);  ctx.lineTo(10, 16);
      ctx.stroke();

      // aft engines
      ctx.globalCompositeOperation = 'lighter';
      function engine(x, y) {
        const g = ctx.createRadialGradient(x, y, 0, x, y, 5);
        g.addColorStop(0, 'rgba(252,211,77,1)');
        g.addColorStop(1, 'rgba(252,211,77,0)');
        ctx.fillStyle = g;
        ctx.beginPath();
        ctx.arc(x, y, 5, 0, Math.PI * 2);
        ctx.fill();
      }
      engine(-4, 28);
      engine(4, 28);

      ctx.restore();
    }

    function render() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawStarfield(ctx, 260);

      const ships = [drawShip1, drawShip2, drawShip3, drawShip4, drawShip5];
      const cellW = canvas.width / ships.length;
      const centerY = canvas.height / 2;

      ships.forEach((drawFn, i) => {
        const x = (i + 0.5) * cellW;
        withTransform(ctx, x, centerY, 2.2, 0, drawFn);
      });
    }

    render();
  </script>
</body>
</html>
