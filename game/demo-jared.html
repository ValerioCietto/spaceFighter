<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jared Attack Ships (Canvas)</title>
  <style>
    body {
      margin: 0;
      background: #050814;
      color: #e5e9f0;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 12px 0 4px;
      font-size: 20px;
    }
    p {
      margin: 0 0 8px;
      font-size: 13px;
      opacity: 0.8;
    }
    canvas {
      background: radial-gradient(circle at 30% 15%, #20253b 0, #050814 55%);
      border: 1px solid #333;
      margin: 12px;
    }
  </style>
</head>
<body>
  <h1>Jared Attack Ships â€“ Vector Canvas</h1>
  <p>5 detailed organic / spiked Jared warships, drawn only with ctx paths.</p>
  <canvas id="jaredCanvas" width="1100" height="420"></canvas>

  <script>
    // Command (terminal): npx serve .   // then open http://localhost:3000/this-file.html

    const canvas = document.getElementById('jaredCanvas');
    const ctx = canvas.getContext('2d');

    function withTransform(ctx, x, y, s, rot, fn) {
      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(rot || 0);
      ctx.scale(s, s);
      fn(ctx);
      ctx.restore();
    }

    function drawStarfield(ctx, count) {
      ctx.save();
      for (let i = 0; i < count; i++) {
        const x = Math.random() * ctx.canvas.width;
        const y = Math.random() * ctx.canvas.height;
        const r = Math.random() * 1.3 + 0.2;
        const g = ctx.createRadialGradient(x, y, 0, x, y, r * 3);
        g.addColorStop(0, 'rgba(255,255,255,0.9)');
        g.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.fillStyle = g;
        ctx.beginPath();
        ctx.arc(x, y, r * 3, 0, Math.PI * 2);
        ctx.fill();
      }
      ctx.restore();
    }

    // 1) Jared Spine-Lance Raider
    function drawSpineLance(ctx) {
      ctx.save();

      // main organic hull
      const skin = ctx.createLinearGradient(0, -26, 0, 26);
      skin.addColorStop(0, '#ffd6a5');
      skin.addColorStop(0.4, '#e29b61');
      skin.addColorStop(1, '#8a4424');
      ctx.fillStyle = skin;
      ctx.strokeStyle = '#5b2915';
      ctx.lineWidth = 0.7;

      ctx.beginPath();
      ctx.moveTo(0, -28);
      ctx.bezierCurveTo(12, -20, 18, -4, 12, 8);
      ctx.bezierCurveTo(8, 16, 8, 24, 0, 28);
      ctx.bezierCurveTo(-8, 24, -8, 16, -12, 8);
      ctx.bezierCurveTo(-18, -4, -12, -20, 0, -28);
      ctx.closePath();
      ctx.fill();
      ctx.stroke();

      // spine plates
      ctx.strokeStyle = '#ffe9c7';
      ctx.lineWidth = 0.5;
      ctx.beginPath();
      ctx.moveTo(0, -26);
      ctx.quadraticCurveTo(4, -14, 0, -4);
      ctx.quadraticCurveTo(-3, 6, 0, 18);
      ctx.stroke();

      // lateral bone blades
      ctx.fillStyle = '#c9733d';
      for (let i = -1; i <= 1; i++) {
        const y = i * 6;
        ctx.beginPath();
        ctx.moveTo(14, y - 2);
        ctx.lineTo(24, y);
        ctx.lineTo(14, y + 2);
        ctx.closePath();
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(-14, y - 2);
        ctx.lineTo(-24, y);
        ctx.lineTo(-14, y + 2);
        ctx.closePath();
        ctx.fill();
      }

      // biospear at front
      ctx.fillStyle = '#f6c08c';
      ctx.beginPath();
      ctx.moveTo(0, -28);
      ctx.lineTo(3, -34);
      ctx.lineTo(-3, -34);
      ctx.closePath();
      ctx.fill();

      // glowing eyes
      ctx.globalCompositeOperation = 'lighter';
      const eyes = [
        { x: 4, y: -14 },
        { x: -4, y: -14 }
      ];
      eyes.forEach(e => {
        const g = ctx.createRadialGradient(e.x, e.y, 0, e.x, e.y, 3.5);
        g.addColorStop(0, 'rgba(0,255,170,1)');
        g.addColorStop(1, 'rgba(0,255,170,0)');
        ctx.fillStyle = g;
        ctx.beginPath();
        ctx.arc(e.x, e.y, 3.5, 0, Math.PI * 2);
        ctx.fill();
      });

      ctx.restore();
    }

    // 2) Jared Sawtooth Ripper
    function drawSawtoothRipper(ctx) {
      ctx.save();

      const hide = ctx.createLinearGradient(-18, 0, 18, 0);
      hide.addColorStop(0, '#fcd0a1');
      hide.addColorStop(0.5, '#d47b3e');
      hide.addColorStop(1, '#7b381b');

      ctx.fillStyle = hide;
      ctx.strokeStyle = '#4b1e0f';
      ctx.lineWidth = 0.7;

      ctx.beginPath();
      ctx.moveTo(0, -22);
      ctx.lineTo(16, -8);
      ctx.lineTo(18, 0);
      ctx.lineTo(16, 8);
      ctx.lineTo(0, 22);
      ctx.lineTo(-16, 8);
      ctx.lineTo(-18, 0);
      ctx.lineTo(-16, -8);
      ctx.closePath();
      ctx.fill();
      ctx.stroke();

      // sawteeth underside
      ctx.fillStyle = '#c56433';
      for (let i = -12; i <= 12; i += 6) {
        ctx.beginPath();
        ctx.moveTo(i, 18);
        ctx.lineTo(i + 3, 24);
        ctx.lineTo(i - 3, 24);
        ctx.closePath();
        ctx.fill();
      }

      // dorsal ridges
      ctx.strokeStyle = '#ffebd1';
      ctx.lineWidth = 0.45;
      ctx.beginPath();
      ctx.moveTo(0, -20);
      ctx.lineTo(0, 18);
      ctx.moveTo(-6, -10);
      ctx.lineTo(6, -10);
      ctx.moveTo(-8, 0);
      ctx.lineTo(8, 0);
      ctx.stroke();

      // acid injector pods (green glow)
      ctx.globalCompositeOperation = 'lighter';
      const podPositions = [
        { x: -10, y: -4 },
        { x: 10, y: -4 },
        { x: -10, y: 6 },
        { x: 10, y: 6 }
      ];
      podPositions.forEach(p => {
        const g = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, 4);
        g.addColorStop(0, 'rgba(140,255,120,1)');
        g.addColorStop(1, 'rgba(140,255,120,0)');
        ctx.fillStyle = g;
        ctx.beginPath();
        ctx.arc(p.x, p.y, 4, 0, Math.PI * 2);
        ctx.fill();
      });

      ctx.restore();
    }

    // 3) Jared Harrow Swarm-Launcher
    function drawHarrowSwarm(ctx) {
      ctx.save();

      // main seed-like body
      const carapace = ctx.createLinearGradient(0, -24, 0, 24);
      carapace.addColorStop(0, '#ffe2ba');
      carapace.addColorStop(0.5, '#d98545');
      carapace.addColorStop(1, '#6a3119');
      ctx.fillStyle = carapace;
      ctx.strokeStyle = '#4a1d10';
      ctx.lineWidth = 0.7;

      ctx.beginPath();
      ctx.moveTo(0, -24);
      ctx.bezierCurveTo(14, -18, 18, 0, 10, 18);
      ctx.bezierCurveTo(5, 24, -5, 24, -10, 18);
      ctx.bezierCurveTo(-18, 0, -14, -18, 0, -24);
      ctx.closePath();
      ctx.fill();
      ctx.stroke();

      // ventral swarm chambers
      ctx.fillStyle = '#2f150c';
      for (let y = -4; y <= 8; y += 6) {
        ctx.beginPath();
        ctx.ellipse(0, y, 7, 3, 0, 0, Math.PI * 2);
        ctx.fill();
      }

      // micro-drone glow inside
      ctx.globalCompositeOperation = 'lighter';
      for (let y = -4; y <= 8; y += 6) {
        const g = ctx.createRadialGradient(0, y, 0, 0, y, 5);
        g.addColorStop(0, 'rgba(0,255,220,1)');
        g.addColorStop(1, 'rgba(0,255,220,0)');
        ctx.fillStyle = g;
        ctx.beginPath();
        ctx.arc(0, y, 5, 0, Math.PI * 2);
        ctx.fill();
      }

      // forward mandibles
      ctx.globalCompositeOperation = 'source-over';
      ctx.fillStyle = '#c47038';
      ctx.beginPath();
      ctx.moveTo(-4, -20);
      ctx.lineTo(-10, -30);
      ctx.lineTo(-6, -22);
      ctx.closePath();
      ctx.fill();

      ctx.beginPath();
      ctx.moveTo(4, -20);
      ctx.lineTo(10, -30);
      ctx.lineTo(6, -22);
      ctx.closePath();
      ctx.fill();

      // dorsal plates
      ctx.strokeStyle = '#ffe9cf';
      ctx.lineWidth = 0.45;
      ctx.beginPath();
      ctx.moveTo(0, -22);
      ctx.quadraticCurveTo(4, -10, 0, 2);
      ctx.quadraticCurveTo(-3, 10, 0, 18);
      ctx.stroke();

      ctx.restore();
    }

    // 4) Jared Scythe-Wing Striker
    function drawScytheWing(ctx) {
      ctx.save();

      // central body
      const bodyGrad = ctx.createLinearGradient(0, -18, 0, 18);
      bodyGrad.addColorStop(0, '#ffd7a7');
      bodyGrad.addColorStop(0.4, '#de8748');
      bodyGrad.addColorStop(1, '#78371c');
      ctx.fillStyle = bodyGrad;
      ctx.strokeStyle = '#4b1e0f';
      ctx.lineWidth = 0.7;

      ctx.beginPath();
      ctx.moveTo(0, -20);
      ctx.lineTo(8, -6);
      ctx.lineTo(6, 10);
      ctx.lineTo(0, 18);
      ctx.lineTo(-6, 10);
      ctx.lineTo(-8, -6);
      ctx.closePath();
      ctx.fill();
      ctx.stroke();

      // long scythe wings
      ctx.fillStyle = '#c76d37';
      ctx.beginPath();
      ctx.moveTo(0, -8);
      ctx.lineTo(26, -4);
      ctx.quadraticCurveTo(34, 0, 26, 6);
      ctx.lineTo(4, 4);
      ctx.closePath();
      ctx.fill();

      ctx.beginPath();
      ctx.moveTo(0, -8);
      ctx.lineTo(-26, -4);
      ctx.quadraticCurveTo(-34, 0, -26, 6);
      ctx.lineTo(-4, 4);
      ctx.closePath();
      ctx.fill();

      // wing edge spines
      ctx.strokeStyle = '#fbe0bf';
      ctx.lineWidth = 0.4;
      [1/4, 2/4, 3/4].forEach(t => {
        const ax = 0, ay = -8;
        const bx = 26, by = -4;
        const cx = 26, cy = 6;
        const dx = 4,  dy = 4;
        const x = ax * (1 - t) + bx * t;
        const y = ay * (1 - t) + by * t;
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(x + 4, y - 4);
        ctx.stroke();

        const xL = -ax * (1 - t) + (-bx) * t;
        const yL = ay * (1 - t) + by * t;
        ctx.beginPath();
        ctx.moveTo(xL, yL);
        ctx.lineTo(xL - 4, yL - 4);
        ctx.stroke();
      });

      // venomous stinger at bottom
      ctx.fillStyle = '#f6c08c';
      ctx.beginPath();
      ctx.moveTo(0, 18);
      ctx.lineTo(3, 26);
      ctx.lineTo(-3, 26);
      ctx.closePath();
      ctx.fill();

      // cockpit eye
      ctx.globalCompositeOperation = 'lighter';
      const g = ctx.createRadialGradient(0, -10, 0, 0, -10, 4);
      g.addColorStop(0, 'rgba(0,255,140,1)');
      g.addColorStop(1, 'rgba(0,255,140,0)');
      ctx.fillStyle = g;
      ctx.beginPath();
      ctx.arc(0, -10, 4, 0, Math.PI * 2);
      ctx.fill();

      ctx.restore();
    }

    // 5) Jared Hydra Lance-Cruiser
    function drawHydraLance(ctx) {
      ctx.save();

      // central elongated hull
      const hullGrad = ctx.createLinearGradient(0, -30, 0, 32);
      hullGrad.addColorStop(0, '#ffe4bf');
      hullGrad.addColorStop(0.5, '#e08c4c');
      hullGrad.addColorStop(1, '#7d3c1f');
      ctx.fillStyle = hullGrad;
      ctx.strokeStyle = '#4b1e0f';
      ctx.lineWidth = 0.8;

      ctx.beginPath();
      ctx.moveTo(0, -32);
      ctx.bezierCurveTo(10, -26, 12, -10, 10, 4);
      ctx.bezierCurveTo(8, 14, 8, 22, 0, 32);
      ctx.bezierCurveTo(-8, 22, -8, 14, -10, 4);
      ctx.bezierCurveTo(-12, -10, -10, -26, 0, -32);
      ctx.closePath();
      ctx.fill();
      ctx.stroke();

      // side lance heads (3 heads)
      ctx.fillStyle = '#c7723b';
      const heads = [
        { x: -12, y: -4 },
        { x: 12,  y: -4 },
        { x: 0,   y: -8 }
      ];
      heads.forEach(h => {
        ctx.beginPath();
        ctx.moveTo(h.x, h.y);
        ctx.lineTo(h.x + (h.x > 0 ? 10 : h.x < 0 ? -10 : 0), h.y - 8);
        ctx.lineTo(h.x + (h.x > 0 ? 8 : h.x < 0 ? -8 : 0), h.y + 2);
        ctx.closePath();
        ctx.fill();
      });

      // armor segmentation
      ctx.strokeStyle = '#ffeacf';
      ctx.lineWidth = 0.5;
      ctx.beginPath();
      ctx.moveTo(-7, -18);
      ctx.lineTo(7, -18);
      ctx.moveTo(-8, -6);
      ctx.lineTo(8, -6);
      ctx.moveTo(-7, 6);
      ctx.lineTo(7, 6);
      ctx.moveTo(-6, 18);
      ctx.lineTo(6, 18);
      ctx.stroke();

      // internal acid sacs (glow)
      ctx.globalCompositeOperation = 'lighter';
      const sacs = [
        { x: 0, y: -14 },
        { x: 0, y: 0 },
        { x: 0, y: 14 }
      ];
      sacs.forEach(s => {
        const g = ctx.createRadialGradient(s.x, s.y, 0, s.x, s.y, 6);
        g.addColorStop(0, 'rgba(0,255,160,1)');
        g.addColorStop(1, 'rgba(0,255,160,0)');
        ctx.fillStyle = g;
        ctx.beginPath();
        ctx.arc(s.x, s.y, 6, 0, Math.PI * 2);
        ctx.fill();
      });

      ctx.restore();
    }

    function render() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawStarfield(ctx, 260);

      const ships = [
        drawSpineLance,
        drawSawtoothRipper,
        drawHarrowSwarm,
        drawScytheWing,
        drawHydraLance
      ];

      const cellW = canvas.width / ships.length;
      const centerY = canvas.height / 2;
      const scale = 2.3;

      ships.forEach((fn, i) => {
        const x = (i + 0.5) * cellW;
        withTransform(ctx, x, centerY, scale, 0, fn);
      });
    }

    render();
  </script>
</body>
</html>
